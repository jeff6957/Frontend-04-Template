<script>

  let object = {
    a: 1,
    b: 2,
  }


  let po = reactive(object);

  function reactive(object) {

    return new Proxy(object, {
      set(obj, prop, value){
        console.log(obj, prop, value)

        obj[prop] = value; // 这里可以使用 Reflect对象
        return obj[prop];
      },
      get(obj, prop){
        console.log(obj, prop)
        return obj[prop];
      }
    })

  }


</script>
